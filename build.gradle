    jacocoMavenPlugin  : '0.8.2',
    lombok             : '1.18.20',
    liquibase          : '3.8.1',
    postgresql         : '42.2.20',
    jackson            : '2.12.3',
    powermock          : '1.7.4',
    serenity           : '2.6.0',
    serenityreporter   : '2.6.0',
    serenityRestAssured: '2.6.0',
    logging            : '5.1.7',
    pitest             : '1.5.2',
    gradlePitest       : '1.3.0',
    sonarPitest        : '0.5',
    pact_version       : '4.1.7',
    emTestHelper       : '1.21.2',
    shedlock           : '4.29.0',
    springfoxSwagger   : '3.0.0',
    swagger            : '1.6.3'
]

