    postgresql         : '42.7.5',
    jackson            : '2.18.3',
    serenity           : '4.2.17',
    logging            : '6.1.8',
    pact_version       : '4.6.17',
    emTestHelper       : '2.1.1',
    shedlock           : '6.3.1',
    hibernate          : '6.6.5.Final',
    jupiter            : '5.12.2',
    springSecurity     : '6.4.4'
